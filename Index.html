<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULADORA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
    <link rel="icon" type="image/png" href="/src/ghost.png" />
  </head>
  <body>
    <h1 class="text-center">CALCULADORA</h1>
    <div class="container mt-4">
      <div
        class="input-group input-group-lg col-6 mb-4 mx-auto"
        style="max-width: 420px"
      >
       
        <input
          id="display"
          disabled
          type="text"
          class="form-control text-center"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-small"
        />
      </div>
      <div class="row g-1 col-2 mb-2 mx-auto">
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="num"
            value="7"
            onclick="NumeroPresente('7')"
          >
            7
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="num"
            value="8"
            onclick="NumeroPresente('8')"
          >
            8
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="num"
            value="9"
            onclick="NumeroPresente('9')"
          >
            9
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="Division"
            onclick="OperadorFun('/')"
          >
            /
          </button>
        </div>
      </div>
      <div class="row g-1 col-2 mb-2 mx-auto">
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="num"
            value="4"
            onclick="NumeroPresente('4')"
          >
            4
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="num"
            value="5"
            onclick="NumeroPresente('5')"
          >
            5
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="num"
            value="6"
            onclick="NumeroPresente('6')"
          >
            6
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="Multiplicacion"
            onclick="OperadorFun('*')"
          >
            *
          </button>
        </div>
      </div>
      <div class="row g-1 col-2 mb-2 mx-auto">
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="num"
            value="1"
            onclick="NumeroPresente('1')"
          >
            1
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="num"
            value="2"
            onclick="NumeroPresente('2')"
          >
            2
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="num"
            value="3"
            onclick="NumeroPresente('3')"
          >
            3
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="Resta"
            onclick="OperadorFun('-')"
          >
            -
          </button>
        </div>
      </div>
      <div class="row g-1 col-2 mb-2 mx-auto">
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="num"
            value="0"
            onclick="NumeroPresente('0')"
          >
            0
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="punto"
          >
            .
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="Igual"
            onclick="Operacion()"
          >
            =
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            id="Suma"
            onclick="OperadorFun('+')"
          >
            +
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
