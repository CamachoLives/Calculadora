<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULADORA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

  <h1 class="text-center">CALCULADORA</h1>
    <div class="container mt-4">
      <div class="row g-1 col-2 mb-2 mx-auto">
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="7" value="7">7</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="8" value="8">8</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="9" value="9">9</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="Division" onclick="Division()">/</button></div>
      </div>
      <div class="row g-1 col-2 mb-2 mx-auto">
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="4" value="4">4</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="5" value="5">5</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="6" value="6">6</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="Multiplicacion" onclick="Multiplicacion()">*</button></div>
      </div>
      <div class="row g-1 col-2 mb-2 mx-auto">
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="1" value="1">1</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="2" value="2">2</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="3" value="3">3</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="Resta" onclick="Resta()">-</button></div>
      </div>
      <div class="row g-1 col-2 mb-2 mx-auto">
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="0" value="0">0</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="punto">.</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="Igual" onclick="Operacion()">=</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100" id="Suma" onclick="suma()">+</button></div>
      </div>
    </div>
  </body>
</html>
