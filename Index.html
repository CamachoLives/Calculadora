<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULADORA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>CALCULADORA</h1>
    <div class="container mt-4">
      <div class="row g-1 col-2 mb-2 mx-auto">
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">7</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">8</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">9</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">/</button></div>
      </div>
      <div class="row g-1 col-2 mb-2 mx-auto">
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">4</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">5</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">6</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">*</button></div>
      </div>
      <div class="row g-1 col-2 mb-2 mx-auto">
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">1</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">2</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">3</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">-</button></div>
      </div>
      <div class="row g-1 col-2 mb-2 mx-auto">
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">0</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">.</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">=</button></div>
        <div class="col-3"><button type="button" class="btn btn-outline-primary w-100">+</button></div>
      </div>
    </div>
  </body>
</html>
